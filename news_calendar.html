        function createDayElement(day, isOtherMonth, year, month) {

            const date = new Date(year, month, day);

            const dateString = formatDate(date);

            if (isOtherMonth) {

            // æ ‡è®°ä»Šå¤©
            if (date.getTime() === today.getTime()) {

            // æ ‡è®°é€‰ä¸­æ—¥æœŸ
            if (date.getTime() === selectedDate.getTime()) {

            // æœªæ¥æ—¥æœŸç¦ç”¨
            if (date > today) {

            return dayElement;
